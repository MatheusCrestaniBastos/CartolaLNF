<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body class="bg-gray-50">
    
    <!-- Header -->
    <header class="header-lnf">
        <div class="container">
            <div class="header-content">
                <a href="dashboard.html" class="logo-lnf">
                    <span class="logo-icon">ðŸ“Š</span>
                    <div>
                        <div class="logo-text">Minhas Rodadas</div>
                        <div class="logo-subtitle">HistÃ³rico completo</div>
                    </div>
                </a>

                <nav class="nav-menu">

                    <a href="minhas-rodadas.html" class="nav-link active">Minhas Rodadas</a>

                </nav>

                <div class="user-section">
                    <button onclick="window.location.href='dashboard.html'" class="btn btn-ghost btn-sm">Voltar</button>

        </div>
    </header>

    <div class="container" style="padding: 30px 20px;">
        
        <!-- Resumo geral -->
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 32px;">
            <div style="background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); border-radius: 12px; padding: 24px; color: white; box-shadow: 0 4px 12px rgba(59,130,246,0.3);">
                <p style="font-size: 13px; opacity: 0.9; margin-bottom: 8px; font-weight: 600;">Total de Rodadas</p>
                <p id="total-rodadas" style="font-size: 48px; font-weight: 900; line-height: 1;">0</p>
            </div>
            
            <div style="background: linear-gradient(135deg, #10b981 0%, #059669 100%); border-radius: 12px; padding: 24px; color: white; box-shadow: 0 4px 12px rgba(16,185,129,0.3);">
                <p style="font-size: 13px; opacity: 0.9; margin-bottom: 8px; font-weight: 600;">Pontos Totais</p>
                <p id="total-pontos" style="font-size: 48px; font-weight: 900; line-height: 1;">0</p>
            </div>
            
            <div style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); border-radius: 12px; padding: 24px; color: white; box-shadow: 0 4px 12px rgba(245,158,11,0.3);">
                <p style="font-size: 13px; opacity: 0.9; margin-bottom: 8px; font-weight: 600;">MÃ©dia por Rodada</p>
                <p id="media-pontos" style="font-size: 48px; font-weight: 900; line-height: 1;">0</p>
            </div>
            
            <div style="background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); border-radius: 12px; padding: 24px; color: white; box-shadow: 0 4px 12px rgba(139,92,246,0.3);">
                <p style="font-size: 13px; opacity: 0.9; margin-bottom: 8px; font-weight: 600;">Melhor Rodada</p>
                <p id="melhor-rodada" style="font-size: 48px; font-weight: 900; line-height: 1;">0</p>
            </div>
        </div>

        <!-- Lista de rodadas -->
        <div style="background: white; border-radius: 16px; padding: 32px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
            <h2 style="font-size: 24px; font-weight: 700; margin-bottom: 24px; color: #111827;">ðŸ“‹ HistÃ³rico de Rodadas</h2>
            
            <div id="lista-rodadas" style="display: flex; flex-direction: column; gap: 16px;">
                <div style="text-align: center; padding: 60px 20px;">
                    <div class="spinner"></div>
                    <p style="margin-top: 20px; color: #6b7280; font-weight: 600;">Carregando suas rodadas...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal detalhes da rodada -->
    <div id="modal-detalhes">
        <div style="background: white; border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-height: 90vh; overflow-y: auto;">
            <div style="position: sticky; top: 0; background: white; border-bottom: 2px solid #e5e7eb; padding: 24px; display: flex; justify-content: space-between; align-items: center; border-radius: 16px 16px 0 0; z-index: 10;">
                <div>
                    <h2 id="modal-titulo" style="font-size: 24px; font-weight: 700; color: #111827; margin-bottom: 4px;">Rodada X</h2>
                    <p id="modal-subtitulo" style="font-size: 14px; color: #6b7280;">Carregando...</p>
                </div>
                <button onclick="fecharModal()" style="background: #f3f4f6; border: none; width: 40px; height: 40px; border-radius: 50%; font-size: 24px; color: #6b7280; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; justify-content: center;" onmouseover="this.style.background='#e5e7eb'" onmouseout="this.style.background='#f3f4f6'">Ã—</button>
            </div>
            
            <div id="modal-conteudo" style="padding: 24px;">
                <!-- ConteÃºdo serÃ¡ preenchido via JS -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/minhas-rodadas.js"></script>
    
    <!-- Garantir que botÃ£o admin apareÃ§a para admins -->
    <script>
    window.addEventListener('load', async function() {
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        try {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) return;
            
            const { data } = await supabase
                .from('users')
                .select('is_admin')
                .eq('id', session.user.id)
                .single();
            
            const isAdmin = data?.is_admin === true;
            
            if (isAdmin) {
                const link = document.getElementById('admin-link');
                if (link) {
                    link.style.display = 'inline-flex';
                    link.style.visibility = 'visible';
                }
            }
        } catch (e) {
            console.error('Erro ao verificar admin:', e);
        }
    });
    </script>

</body>
</html>
