<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LNF Fantasy - Entre no Jogo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #05D982 0%, #04c378 50%, #FF6B00 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 440px;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-big {
            font-size: 64px;
            margin-bottom: 12px;
        }

        .logo-title {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #05D982, #FF6B00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }

        .logo-desc {
            color: var(--gray-500);
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            background: var(--gray-100);
            padding: 4px;
            border-radius: 8px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: var(--gray-600);
            font-weight: 600;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab.active {
            background: white;
            color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 8px;
            font-size: 13px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
        }

        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(5, 217, 130, 0.1);
            outline: none;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-submit:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(5, 217, 130, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border-left: 4px solid var(--success);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border-left: 4px solid var(--error);
        }

        .helper-text {
            font-size: 12px;
            color: var(--gray-500);
            margin-top: 4px;
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            color: rgba(255,255,255,0.9);
            font-size: 13px;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 28px 24px;
            }
            
            .logo-big {
                font-size: 48px;
            }
            
            .logo-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="logo-section">
                <div class="logo-big">⚽</div>
                <h1 class="logo-title">LNF Fantasy</h1>
                <p class="logo-desc">Liga Nacional de Futsal</p>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="showTab('login')">Entrar</button>
                <button class="tab" onclick="showTab('register')">Cadastrar</button>
            </div>

            <!-- Alert -->
            <div id="alert" class="alert"></div>

            <!-- Form Login -->
            <div id="form-login" class="form-content active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" id="login-email" class="form-input" placeholder="seu@email.com" required autofocus>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Senha</label>
                        <input type="password" id="login-password" class="form-input" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="btn-submit">Entrar</button>
                </form>
            </div>

            <!-- Form Register -->
            <div id="form-register" class="form-content">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label class="form-label">Nome do Time</label>
                        <input type="text" id="register-team" class="form-input" placeholder="Meu Time FC" required minlength="3">
                        <small class="helper-text">Mínimo 3 caracteres</small>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" id="register-email" class="form-input" placeholder="seu@email.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Senha</label>
                        <input type="password" id="register-password" class="form-input" placeholder="••••••••" required minlength="6">
                        <small class="helper-text">Mínimo 6 caracteres</small>
                    </div>

                    <button type="submit" class="btn-submit">Criar Conta</button>
                </form>
            </div>
        </div>

        <div class="footer">
            LNF Fantasy © 2025 - Fantasy Game Oficial
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/index.js"></script>

</body>
</html>
