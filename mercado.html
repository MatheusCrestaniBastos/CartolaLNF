<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado - LNF Fantasy</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        
        /* HEADER */
        .header-cartola {
            background: linear-gradient(135deg, #00a859 0%, #00c165 100%);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo { font-size: 1.5rem; font-weight: bold; }
        .nav-menu { display: flex; gap: 2rem; }
        .nav-link { color: white; text-decoration: none; opacity: 0.9; }
        .nav-link:hover, .nav-link.active { opacity: 1; font-weight: 600; }
        .balance-display { font-size: 1.25rem; font-weight: bold; }
        
        /* BADGES DE STATUS */
        .badge { padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.875rem; font-weight: 600; }
        .badge-success { background: rgba(16, 185, 129, 0.9); color: white; }
        .badge-danger { background: rgba(239, 68, 68, 0.9); color: white; }
        .badge-warning { background: rgba(245, 158, 11, 0.9); color: white; }
        
        /* LAYOUT */
        .mercado-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 2rem;
        }
        
        /* SIDEBAR */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .card-title {
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #333;
        }
        
        .budget-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #eee;
        }
        
        .budget-row:last-child {
            border-bottom: none;
            padding-top: 1rem;
            margin-top: 0.5rem;
            border-top: 2px solid #eee;
        }
        
        .budget-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .budget-value {
            font-weight: 700;
            font-size: 1.125rem;
        }
        
        .text-green { color: #00a859; }
        .text-red { color: #e74c3c; }
        
        /* CAMPO VISUAL */
        .field-container {
            background: linear-gradient(180deg, #2a7f3e 0%, #1a6f2e 100%);
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            min-height: 480px;
        }
        
        .field-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, transparent 49.5%, rgba(255,255,255,0.15) 49.5%, rgba(255,255,255,0.15) 50.5%, transparent 50.5%),
                linear-gradient(0deg, transparent 49.5%, rgba(255,255,255,0.15) 49.5%, rgba(255,255,255,0.15) 50.5%, transparent 50.5%);
            pointer-events: none;
        }
        
        .field-positions {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        
        .position-row {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        .player-slot {
            width: 90px;
            height: 110px;
            background: rgba(255,255,255,0.1);
            border: 2px dashed rgba(255,255,255,0.4);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .player-slot:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.6);
        }
        
        .player-slot.filled {
            background: rgba(255,255,255,0.95);
            border: 2px solid #00a859;
            color: #333;
            cursor: default;
        }
        
        .player-slot.filled:hover {
            background: rgba(255,255,255,1);
        }
        
        .player-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }
        
        .player-slot-name {
            position: absolute;
            bottom: 4px;
            left: 4px;
            right: 4px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 2px 4px;
            font-size: 0.65rem;
            text-align: center;
            border-radius: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-slot-price {
            position: absolute;
            top: 4px;
            right: 4px;
            background: #00a859;
            color: white;
            padding: 2px 6px;
            font-size: 0.65rem;
            font-weight: 700;
            border-radius: 3px;
        }
        
        .remove-btn {
            position: absolute;
            top: 4px;
            left: 4px;
            background: #e74c3c;
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .player-slot.filled:hover .remove-btn {
            opacity: 1;
        }
        
        .lineup-count {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin: 1rem 0;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: #00a859;
            color: white;
        }
        
        .btn-primary:hover {
            background: #00953f;
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
            margin-top: 0.5rem;
        }
        
        .btn-secondary:hover {
            background: #d0d0d0;
        }
        
        /* LISTA DE JOGADORES */
        .players-section {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .filters {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .filter-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #666;
            margin-bottom: 0.5rem;
        }
        
        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 0.625rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
        }
        
        .player-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .player-card:hover {
            border-color: #00a859;
            box-shadow: 0 4px 12px rgba(0,168,89,0.15);
            transform: translateY(-2px);
        }
        
        .player-card.selected {
            border-color: #00a859;
            background: #f0fff7;
        }
        
        .player-card.no-money {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .player-photo {
            width: 100%;
            height: 240px;
            object-fit: cover;
            object-position: top center;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
        }
        
        .player-info {
            padding: 1rem;
        }
        
        .player-name {
            font-weight: 700;
            font-size: 0.95rem;
            color: #333;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-team {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 0.5rem;
        }
        
        .player-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.75rem;
        }
        
        .player-position {
            padding: 0.25rem 0.625rem;
            background: #f0f0f0;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
            color: #666;
        }
        
        .position-GOL { background: #fff3cd; color: #856404; }
        .position-FIX { background: #cfe2ff; color: #084298; }
        .position-ALA { background: #d1e7dd; color: #0f5132; }
        .position-PIV { background: #f8d7da; color: #842029; }
        
        .player-price {
            font-weight: 700;
            font-size: 1.125rem;
            color: #00a859;
        }
        
        .add-btn {
            width: 100%;
            padding: 0.5rem;
            background: #00a859;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.75rem;
            transition: background 0.2s;
        }
        
        .add-btn:hover {
            background: #00953f;
        }
        
        .add-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #999;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header-cartola">
        <div class="header-content">
            <div class="logo">‚öΩ LNF Fantasy</div>
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-link">Meu Time</a>
                <a href="mercado.html" class="nav-link active">Mercado</a>
                <a href="admin.html" id="admin-link" class="nav-link" style="display: none;">Admin</a>
            </nav>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <span id="market-status" style="padding: 0.25rem 0.75rem; background: rgba(255,255,255,0.2); border-radius: 9999px; font-size: 0.875rem; font-weight: 600;">
                    Carregando...
                </span>
                <div class="balance-display">C$ <span id="budget-total">50.00</span></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="mercado-container">
        
        <!-- Sidebar -->
        <aside class="sidebar">
            
            <!-- Or√ßamento -->
            <div class="card">
                <h3 class="card-title">üí∞ Or√ßamento</h3>
                <div class="budget-row">
                    <span class="budget-label">Saldo</span>
                    <span class="budget-value">C$ <span id="budget-available">50.00</span></span>
                </div>
                <div class="budget-row">
                    <span class="budget-label">Gasto</span>
                    <span class="budget-value text-red">C$ <span id="budget-spent">0.00</span></span>
                </div>
                <div class="budget-row">
                    <span class="budget-label">Restante</span>
                    <span class="budget-value text-green">C$ <span id="budget-remaining">50.00</span></span>
                </div>
            </div>
            
            <!-- Escala√ß√£o -->
            <div class="card">
                <h3 class="card-title">‚öΩ Minha Escala√ß√£o</h3>
                <div class="lineup-count"><span id="lineup-count">0</span>/5 jogadores</div>
                
                <!-- Campo -->
                <div class="field-container">
                    <div class="field-positions">
                        <!-- Goleiro -->
                        <div class="position-row">
                            <div class="player-slot" id="slot-gol">
                                <span>GOL</span>
                            </div>
                        </div>
                        
                        <!-- Fixo -->
                        <div class="position-row">
                            <div class="player-slot" id="slot-fix">
                                <span>FIX</span>
                            </div>
                        </div>
                        
                        <!-- Alas -->
                        <div class="position-row">
                            <div class="player-slot" id="slot-ala1">
                                <span>ALA</span>
                            </div>
                            <div class="player-slot" id="slot-ala2">
                                <span>ALA</span>
                            </div>
                        </div>
                        
                        <!-- Piv√¥ -->
                        <div class="position-row">
                            <div class="player-slot" id="slot-piv">
                                <span>PIV</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- A√ß√µes -->
                <button onclick="saveLineup()" class="btn btn-primary">Salvar Escala√ß√£o</button>
                <button onclick="clearLineup()" class="btn btn-secondary">Limpar Tudo</button>
            </div>
            
        </aside>
        
        <!-- Main - Lista de Jogadores -->
        <main class="players-section">
            <h2 class="card-title">üîç Buscar Jogadores</h2>
            
            <!-- Filtros -->
            <div class="filters">
                <div class="filter-group">
                    <label>Posi√ß√£o</label>
                    <select id="filter-position" onchange="filterPlayers()">
                        <option value="">Todas as posi√ß√µes</option>
                        <option value="GOL">Goleiro</option>
                        <option value="FIX">Fixo</option>
                        <option value="ALA">Ala</option>
                        <option value="PIV">Piv√¥</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Time</label>
                    <select id="filter-team" onchange="filterPlayers()">
                        <option value="">Todos os times</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Buscar</label>
                    <input type="text" id="filter-search" oninput="filterPlayers()" placeholder="Nome do jogador...">
                </div>
            </div>
            
            <!-- Grid de Jogadores -->
            <div class="players-grid" id="players-list">
                <div class="empty-state">
                    <div class="empty-state-icon">‚è≥</div>
                    <div>Carregando jogadores...</div>
                </div>
            </div>
        </main>
        
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/mercado.js"></script>
    
    <!-- Garantir que bot√£o admin apare√ßa para admins -->
    <script>
    window.addEventListener('load', async function() {
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        try {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) return;
            
            const { data } = await supabase
                .from('users')
                .select('is_admin')
                .eq('id', session.user.id)
                .single();
            
            const isAdmin = data?.is_admin === true;
            
            if (isAdmin) {
                const link = document.getElementById('admin-link');
                if (link) {
                    link.style.display = 'inline-flex';
                    link.style.visibility = 'visible';
                    console.log('‚úÖ Bot√£o Admin garantido!');
                }
            }
        } catch (e) {
            console.error('Erro ao verificar admin:', e);
        }
    });
    </script>

</body>
</html>
